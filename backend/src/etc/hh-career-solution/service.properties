serviceName=hh-career-solution
datacenter=testDC
nodeName=hh-career-solution-node

jetty.port = 9999
jetty.session-manager.enabled = true

log.immediate.flush=true
log.toConsole=true
log.timings=false
#uncomment to use syslog
#log.syslogHost=localhost
#log.syslogPort=10534

consul.http.host=127.0.0.1
consul.http.port=13100
consul.check.host=127.0.0.1
consul.check.timeout=5s
consul.check.interval=5s
consul.tags=nab,nab-example
consul.enabled=false

master.jdbcUrl=jdbc:postgresql://postgres:5432/hh
master.user=hh
master.password=hh

master.pool.maxLifetime=100000
master.pool.idleTimeout=0
master.pool.connectionTimeout=1000
master.pool.leakDetectionThreshold=3000
